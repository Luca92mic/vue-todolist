<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Vue - todolist</title>
    </head>
    <body>

        <div id="root">

            <input type="text" v-model="new_todo" placeholder="inserisci il testo"
                @keyup.enter="aggiungi_todo">
            <button @click="aggiungi_todo">Aggiungi todo</button>

            <ul>
                <li v-for="(item, index) in todo_list" @click="rimuovi_todo(index)">
                    {{ item.text }} <small>({{ item.date }})</small>
                </li>
            </ul>

        </div>

        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
